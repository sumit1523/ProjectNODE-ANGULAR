<div class="container">

	<div class='col-md-12'>

		<div class="col-md-3">
			<h3 align='center' >Categories</h3><hr/>
			<p *ngFor="let category of categories">
					<label><input type="checkbox" name="category_id" value="{{category._id}}" 
					(change)="filterProduct($event,category._id)">
				    {{category.categoryName}}
				  </label>
			</p>
		</div>

		<div class="container col-md-9 " style="margin-top:50px;">
			<div class='row'>
				<div *ngFor='let product of allProductsList'>
					<div class="col-md-4">
						<div class="col-item">
							<div class="post-img-content">
								<img src="{{product.image}}" class="img-responsive" />
							</div>
							<div class="info">
								<div class="row">
									<div class="price col-md-6">
										<h5><strong>{{product.ProductName}}</strong></h5>
									</div>
									<div class="rating hidden-sm col-md-6">
										<h5 class="price-text-color"><span class="currency">&#x20b9;</span>{{product.price}}</h5>
									</div>
								</div>
								<div class="separator clear-left">
									<p class="btn-add">
										<i class="fa fa-shopping-cart"></i><button (click)="addToCart(product._id)" class="hidden-sm">Add to cart</button></p>
									<p class="btn-details">
										<i class="fa fa-list"></i><button (click)="moreDetails(product._id)" class="hidden-sm">All details</button></p>
								</div>
								<div class="clearfix">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
