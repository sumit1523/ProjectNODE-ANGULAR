<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3 style='color:green'>Login using &nbsp;<a class="btn btn-danger" href="http://localhost:3000/auth/google">Google</a> </h3>
    </div>
    <div class="col-md-6">
      <h3 style='color:blue'>New User &nbsp;<a class="btn btn-primary" routerLink='/user-access/register' >Register</a> </h3>
    </div>
  </div>
</div>


<form (submit)="afterSubmit($event)" >
    <div class="container">
      <h3 align="center"><strong>OR Login Here.</strong></h3>
      <hr>
  
      <label><b>Login ID</b></label>
      <input type="text" id="loginid" placeholder="Enter email" required>

      <label><b>Password</b></label>
      <input type="password" id='password' placeholder="Enter Password" required>

      <div align="center" class="clearfix">
        <button id='login' type="submit" class="signupbtn">Login</button>
      </div>
    </div>
  </form>
