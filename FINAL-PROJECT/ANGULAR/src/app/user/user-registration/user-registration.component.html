<form (submit)="afterSubmit($event)" >
  <div class="container">
    <h1 align="center">Sign Up</h1>
    <p align="center">Please fill in this form to create an account.</p>
    <hr>

    <label><b>Name</b></label>
    <input type="text" id="username" placeholder="Enter Name" required>

    <label><b>Email</b></label>
    <input type="text" id="email" placeholder="Enter Email" required>

    <label><b>Password</b></label>
    <input type="password" id='psw' placeholder="Enter Password" required minlength="4">

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" id="psw-repeat" required minlength="4">

    <label><b>Phone No</b></label>
    <input type="text" id="phoneno" placeholder="Enter Phone Number" minlength="10">

    <label><b>Address</b></label>
    <textarea id="address" cols="60" rows="2" placeholder="Enter Address"></textarea>

    
    <div align="center" *ngIf="msg==='faild'">
        <p style='color:red'><strong>Registration Faild. User alredy exist</strong></p>
    </div>
    <div class="clearfix">
      <button type="button" class="cancelbtn"  ><a href="user-access/register">Clear</a></button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
